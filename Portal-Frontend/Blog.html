<div class="col-md-3">

</div>
<div class="col-md-6">
  <form>
    <div class="form-group">

      <label for="blogName">Blog Name</label>
      <input type="text" class="form-control" ng-model="blog.blogName" id="blogName" placeholder="Blog Name">
    </div>
    <div class="form-group">
      <label for="blogDesc">Blog Description</label>
      <input type="text" class="form-control" ng-model="blog.blogDescription" id="blogDesc" placeholder="Blog Description">
    </div>
    <input type="hidden" name="likes" value="0" ng-model="blog.likes">
    <button type="submit" class="btn btn-default" ng-click="addblog()">Submit</button>
  </form>
</div>
