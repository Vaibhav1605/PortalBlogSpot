<div class="col-md-3">

</div>
<div class="col-md-6">
  <h3>My Profile</h3>
<form>
<div class="form-group">
  <label for="firstName">First Name</label>
  <input type="text" class="form-control" ng-model="clientdetails.firstName" id="firstName" placeholder="Enter First Name">
</div>
<div class="form-group">
  <label for="lastName">Last Name</label>
  <input type="text" class="form-control" ng-model="clientdetails.lastName" id="lastName" placeholder="Enter Last Name">
</div>
<div class="form-group">
  <label for="username">Username</label>
  <input type="text" class="form-control" ng-model="clientdetails.username" id="" placeholder="Enter Username">
</div>
<div class="form-group">
  <label for="emailId">Email ID</label>
  <input type="email" class="form-control" ng-model="clientdetails.emailId" id="emailId" placeholder="Email ID" disabled>
</div>
<div class="form-group">
  <label for="mobileNumber">Mobile Number</label>
  <input type="text" class="form-control" ng-model="clientdetails.mobileNumber" id="mobileNumber" placeholder="Mobile Number">
</div>
<div class="form-group">
  <label for="password">Password</label>
  <input type="password" class="form-control" ng-model="clientdetails.password" id="password" placeholder="Password">
</div>
<div class="form-group">
  <input type="hidden" class="form-control" value="Student" ng-model="clientdetails.role">
</div>
<button type="submit" class="btn btn-default" ng-click="MyProfile()">Save</button>
</form>
</div>
