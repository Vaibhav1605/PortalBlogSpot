<div class="col-md-3">

</div>
<div class="col-md-6">
<form>
<div class="form-group">
  <label for="emailId">Email ID</label>
  <input type="email" class="form-control" id="emailId" placeholder="Email ID" ng-model="clientdata.emailId">
</div>
<div class="form-group">
  <label for="password">Password</label>
  <input type="password" class="form-control" id="password" placeholder="Password" ng-model="clientdata.password">
</div>
<button type="submit" class="btn btn-default" ng-click="Login()">Login</button>
<h5>Don`t have an Account.? Please <a href="#!/signup">SignUp </a></h5>
</form>
</div>
